{% assign content = site.sections | where: "title", "About" | first %}
<div class="about-pin">

<section class="section section-about d-flex align-items-center flex-row" >

  <svg class="waves" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs></defs>
    <path id="about-waves" d="" />
  </svg>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12  align-self-center">

        <br>
        <!-- <h4 class="mb-0"><span class="badge badge-secondary font-body">About Us</span></h4> -->
        <div class="about-title py-5">
          <h2 class="t400 ls0 nott mb-0 font-primary text-center">{{content.sentence}}</h2>
        </div>

        <div class="about-subtitle">
          <h3 >
            Focuses: Sargassum, Climate Action, Industries
          </h3>
        </div>


      </div>
    </div>
  </div>

</section>
</div>
